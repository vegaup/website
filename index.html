<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegaUp</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/favicon.png" type="image/png">
    <script src="/js/index.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title no-select">VegaUp</h1>
        <p class="subtitle no-select no-select">Configure Debian with ease</p>

        <div class="command-block glass-panel rounded-lg no-select">
            <div class="code-block-wrapper">
                <pre><code><span class="prompt">$</span>sudo -E bash -c "$(curl -sS https://raw.githubusercontent.com/vegaup/vegaup/main/vegaup.sh)"</code></pre>
            </div>
        </div>

        <h5 class="footer-text no-select">Click to copy</h5>
        <div id="toast" class="toast centered-fixed flex-center glass-panel rounded-md no-select" role="alert">
            <svg id="check-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 6L9 17l-5-5" />
            </svg>
            <svg id="error-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 6L6 18M6 6l12 12" />
            </svg>
            <span></span>
        </div>
    </div>
</body>

</html>
